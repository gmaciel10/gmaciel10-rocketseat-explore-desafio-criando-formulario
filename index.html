<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./assets/avaliacao.png"
          alt="Imagem de um balão com 3 estrelas dentro que representa uma avaliação de até 5 estrelas"
        />
      </header>
      <form action="">
        <div id="form-header"><h2>informações pessoais</h2></div>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-title">Nome</label>
                <input type="text" id="event-name" required />
              </div>
              <div class="input-wrapper">
                <label for="event-title">Sobrenome</label>
                <input type="text" id="event-last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-title">Email</label>
              <input type="email" id="event-email" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-title">Selecione quem foi seu mentor</label>
                <select type="text" id="event-select" required>
                  <option value="0">teste</option>
                </select>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-title">Feedback sobre o mentor</label>
              <textarea type="text" id="event-feedback" required></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-check" />
              <label for="event-check"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-title">Data (DD/MM/AAAA)</label>
                <input type="date" id="event-name" required />
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-title">Das</label>
                  <input type="time" id="event-name" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-title">Até</label>
                  <input type="time" id="event-name" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <footer>
          <button>Salvar</button>
        </footer>
      </form>
    </div>
  </body>
</html>
